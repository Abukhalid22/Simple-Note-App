apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-72f0bcaa5026d37293c1e01ba8db927de6a6da9b
        imagePullPolicy: Always
        ports:
        - containerPort: 80
