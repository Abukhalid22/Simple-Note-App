apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-5cc84bdf8776c1dd8a8a6e8be34ca94fdd652cde
        imagePullPolicy: Always
        ports:
        - containerPort: 80
