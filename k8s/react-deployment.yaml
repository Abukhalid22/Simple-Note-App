apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-d1ea37abb7358c2120a9bedf7c76fde116e31bc7
        imagePullPolicy: Always
        ports:
        - containerPort: 80
