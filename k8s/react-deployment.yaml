apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-c64e53ce8a889959c63c7ab655e4f4f784f1e2c5
        imagePullPolicy: Always
        ports:
        - containerPort: 80
