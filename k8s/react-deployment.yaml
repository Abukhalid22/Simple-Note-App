apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-63f9a3f14bb8f3866ff968b1ad426dcf87794f1b
        imagePullPolicy: Always
        ports:
        - containerPort: 80
