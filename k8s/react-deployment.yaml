apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-52ebbcba3a8fdc76a7f910d03e6e8b51da214283
        imagePullPolicy: Always
        ports:
        - containerPort: 80
