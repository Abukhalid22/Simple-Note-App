apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-8c25ee2d0fcfac9d36032ace2b4a283a76e6d048
        imagePullPolicy: Always
        ports:
        - containerPort: 80
