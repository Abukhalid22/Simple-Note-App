apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-ed19e5a4d2926a59106b1a22a1c5b28183db9bfd
        imagePullPolicy: Always
        ports:
        - containerPort: 80
