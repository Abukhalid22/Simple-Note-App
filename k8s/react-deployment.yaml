apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-9a655449430e2a5c3b3bf9e4b10ee56db786def6
        imagePullPolicy: Always
        ports:
        - containerPort: 80
