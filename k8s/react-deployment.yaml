apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-2b9ad4bbb1567e284ab8f79b97b77f8df2e4870e
        imagePullPolicy: Always
        ports:
        - containerPort: 80
