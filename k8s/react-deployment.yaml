apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-5a4daf0dd0206e1a0cf2718ee6d85abb742e5e3d
        imagePullPolicy: Always
        ports:
        - containerPort: 80
