apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-a87a4db10e10ce0e48dfb4cf052c7c8858123c10
        imagePullPolicy: Always
        ports:
        - containerPort: 80
