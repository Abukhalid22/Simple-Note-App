apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-eeb1ef01194bc3af30c1839524c1c0ca088bec3c
        imagePullPolicy: Always
        ports:
        - containerPort: 80
