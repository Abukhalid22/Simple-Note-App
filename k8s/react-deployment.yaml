apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - name: react-frontend
        image: mctoosh94/mynotes:frontend-8b41d002e505fb63c7de64df59d115b1287d7e78
        imagePullPolicy: Always
        ports:
        - containerPort: 80
